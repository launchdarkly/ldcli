before:
  hooks:
    - sudo apt-get install build-essentials libc6-dev-i386 musl-tools musl-dev llvm clang lld mingw-w64
builds:
  - id: ldcli
    binary: ldcli
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm64
    ldflags:
      - -s
      - -w
      - -linkmode external
      - -extldflags -static
    env:
      - CGO_ENABLED=1
      - >-
        {{- if eq .Os "darwin" }}CC=o64h-clang{{- end }}
        {{- if eq .Os "windows" }}CC={{- end }}
        {{- if eq .Os "linux" }}
          {{- if eq .Arch "386"}}CC=musl-gcc{{- end }}
          {{- if eq .Arch "amd64"}}CC=musl-gcc{{- end }}
          {{- if eq .Arch "arm64"}}CC=aarch64-linux-musl-gcc{{- end }}
        {{- end }}
dockers:
  # AMD64
  - image_templates:
    - "launchdarkly/ldcli:{{ .Version }}-amd64"
    - "launchdarkly/ldcli:v{{ .Major }}-amd64"
    - "launchdarkly/ldcli:latest-amd64"
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.goreleaser
    skip_push: false
    build_flag_templates:
    - "--pull"
    - "--platform=linux/amd64"

  # ARM64v8
  - image_templates:
    - "launchdarkly/ldcli:{{ .Version }}-arm64v8"
    - "launchdarkly/ldcli:v{{ .Major }}-arm64v8"
    - "launchdarkly/ldcli:latest-arm64v8"
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile.goreleaser
    skip_push: false
    build_flag_templates:
    - "--pull"
    - "--platform=linux/arm64/v8"
docker_manifests:
  - name_template: "launchdarkly/ldcli:{{ .Version}}"
    skip_push: false
    image_templates:
     - "launchdarkly/ldcli:{{ .Version }}-amd64"
     - "launchdarkly/ldcli:{{ .Version }}-arm64v8"

  - name_template: "launchdarkly/ldcli:v{{ .Major }}"
    skip_push: false
    image_templates:
      - "launchdarkly/ldcli:v{{ .Major }}-amd64"
      - "launchdarkly/ldcli:v{{ .Major }}-arm64v8"

  - name_template: "launchdarkly/ldcli:latest"
    skip_push: false
    image_templates:
      - "launchdarkly/ldcli:latest-amd64"
      - "launchdarkly/ldcli:latest-arm64v8"
brews:
  -
    name: ldcli
    description: "The official command line interface for managing LaunchDarkly feature flags."
    homepage: "https://launchdarkly.com"
    repository:
      owner: launchdarkly
      name: homebrew-tap
      branch: master
      git:
        url: git@github.com:launchdarkly/homebrew-tap.git
        private_key: "{{ .Env.HOMEBREW_DEPLOY_KEY }}"
    directory: Formula
    url_template: "https://github.com/launchdarkly/ldcli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    install: |
      bin.install "ldcli"
    commit_author:
      name: LaunchDarklyReleaseBot
      email: launchdarklyreleasebot@launchdarkly.com
