name: Check OpenAPI updates

on:
  schedule:
    - cron: "*/1 * * * *" # every minute

jobs:
  check-open-api-spec-updates:
    runs-on: ubuntu-latest
    steps:
    - name: Check OpenAPI updates
    uses: actions/checkout@v4
    - name: Check OpenAPI updates
    run: make openapi-spec-check-updates
